<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/cardiogram.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dacf5d1f5d.js" crossorigin="anonymous"></script>
    <title>Custom HIIT Timer</title>
</head>
<body>
    <header id="banner">
        <div id="center">
            <div id="logo"><img id="logo-image" src="images/cardiogram.png" alt="image of a dumbell"></div>
            <span id="title">Custom HIIT Timer</span>
        </div>
    </header>
    <div id="wrapper">
        <div id="choices">
            <h1 id="choices-title">Basic Settings <i class="fas fa-cog"></i></h1>
            
            <div id="warmup">
                <div id="add-warmup">
                    <button class="button" id="warmup-button" onclick="show('added-warmup'), hide('add-warmup'), toggle('warmup', 'on')">Add Warmup</button>
                </div>
                <div id="added-warmup">
                    <h2 class="options" id="warmup-title">Warmup Duration</h2>
                    <input class="input" type="number" min="1" id="duration-warmup" value="60">
                    <br>
                    <button class="button" id="remove-warmup" onclick="show('add-warmup'), hide('added-warmup'), toggle('warmup', 'off')">Remove Warmup</button>
                </div>
            </div>
            <div id="repeats">
                <h2 class="options">Number of Sets</h2>
                <input type="number" class="input" id="num-repeats" min="1" value="1">
            </div>
            <div id="sets">
                <h2 class="options">Number of Exercises</h2>
                <input class="input" id="num-sets" type="number" min="1" value="6">
            </div>
            <div id="high-intensity">
                <h2 class="options">High Intensity Duration</h2>
                <input class="input" type="number" min="1" id="duration-high" value="30">
            </div>
            <div id="low-intensity">
                <h2 class="options">Low Intensity/Rest Duration</h2>
                <input class="input" type="number" min="1" id="duration-rest" value="30">
            </div>
            <div id="cooldown">
                <div id="add-cooldown">
                    <button class="button" id="cooldown-button" onclick="show('added-cooldown'), hide('add-cooldown'), toggle('cooldown', 'on')">Add Cooldown</button>
                </div>
                <div id="added-cooldown">
                    <h2 class="options" id="cooldown-title">Cooldown Duration</h2>
                    <input class="input" type="number" min="1" id="duration-cooldown" value="60">
                    <br>
                    <button class="button" id="remove-cooldown" onclick="hide('added-cooldown'), show('add-cooldown'), toggle('cooldown', 'off')">Remove Cooldown</button>
                </div>
            </div>
            <button class="button" id="apply-settings" onclick="applySettings()">Apply Settings</button>
        </div>
        <div id="timer">
            <h1>Your Workout <i class="fas fa-dumbbell"></i></h1>
            <div id="current-settings">
                <div id="current-warmup">
                    <h2 class="options">Warmup : <span id="warmup-time"></span></h2>
                </div>
                <div id="current-sets">

                </div>
                <div id="current-cooldown">
                    <h2 class="options">Cooldown : <span id="cooldown-time"></span></h2>
                </div>
            </div>
        </div>
        <div id="HIIT-timer">
            <h1>Your Timer <i class="fas fa-stopwatch"></i></h1>
            <div id="timer-layout">
                <div id="exercise">Running</div>
                <div id="countdown"><span id="countdown-time">15</span>s</div>
                <div id="set">Set 1 / 6</div>
                <div id="exercise-num">Exercise 1 / 3</div>
                <div id="start-stop"><button class="button3" onclick="startTimer()">Start <i class="fas fa-play"></i></button></div>
                <div id="reset"><button class="button3" onclick="resetTimer()">Reset <i class="fas fa-redo"></i></button></div>
            </div>
        </div>
    </div>
</body>
</html>
